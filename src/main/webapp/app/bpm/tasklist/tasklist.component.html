<section *ngIf="!isShowTaskView"fxLayout fxLayout.lt-md="column wrap">
    <mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <ng-container matColumnDef="assignee">
        <mat-header-cell *matHeaderCellDef> Assignee </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.assignee}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef> Ceated </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.created}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"><a (click)="showTaskView()">{{element.name}}</a></mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </section>
  <section *ngIf="isShowTaskView">
    <jhi-task-view [taskId]="taskId"></jhi-task-view>
  </section>
