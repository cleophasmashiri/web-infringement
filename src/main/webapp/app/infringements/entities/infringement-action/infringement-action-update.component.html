<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-infringement-action-heading" jhiTranslate="infringementwebApp.infringementAction.home.createOrEditLabel">Create or edit a Infringement Action</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="infringementwebApp.infringementAction.processInstanceId" for="field_processInstanceId">Process Instance Id</label>
                    <input type="text" class="form-control" name="processInstanceId" id="field_processInstanceId"
                           formControlName="processInstanceId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="infringementwebApp.infringementAction.notes" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                           formControlName="notes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="infringementwebApp.infringementAction.infringementActionType" for="field_infringementActionType">Infringement Action Type</label>
                    <select class="form-control" name="infringementActionType" formControlName="infringementActionType" id="field_infringementActionType">
                        <option value="CREATED_INFRINGEMENT">{{ 'infringementwebApp.InfringementActionType.CREATED_INFRINGEMENT' | translate }}</option>
                        <option value="INFRINGEMENT_NOTIFICATION_SENT">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_NOTIFICATION_SENT' | translate }}</option>
                        <option value="INFRINGEMENT_REMINDER_NOTIFICATION_SENT">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_REMINDER_NOTIFICATION_SENT' | translate }}</option>
                        <option value="INFRINGEMENT_ADMIN_REMINDER_NOTIFICATION_SENT">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_ADMIN_REMINDER_NOTIFICATION_SENT' | translate }}</option>
                        <option value="INFRINGEMENT_PAYMENT_DONE">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_PAYMENT_DONE' | translate }}</option>
                        <option value="INFRINGEMENT_DRIVER_NOMINATION">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_DRIVER_NOMINATION' | translate }}</option>
                        <option value="INFRINGEMENT_ASSIGN_ANOTHER_DRIVER">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_ASSIGN_ANOTHER_DRIVER' | translate }}</option>
                        <option value="INFRINGEMENT_CANCEL">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_CANCEL' | translate }}</option>
                        <option value="INFRINGEMENT_CREATED_COURT_CASE">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_CREATED_COURT_CASE' | translate }}</option>
                        <option value="INFRINGEMENT_ASSIGN_DRIVER">{{ 'infringementwebApp.InfringementActionType.INFRINGEMENT_ASSIGN_DRIVER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="infringementwebApp.infringementAction.dateDone" for="field_dateDone">Date Done</label>
                    <div class="d-flex">
                        <input id="field_dateDone" type="datetime-local" class="form-control" name="dateDone" formControlName="dateDone" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="infringementwebApp.infringementAction.doneBy" for="field_doneBy">Done By</label>
                    <input type="text" class="form-control" name="doneBy" id="field_doneBy"
                           formControlName="doneBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="infringementwebApp.infringementAction.infringement" for="field_infringement">Infringement</label>
                    <select class="form-control" id="field_infringement" name="infringement" formControlName="infringement">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="infringementOption.id === editForm.get('infringement')!.value?.id ? editForm.get('infringement')!.value : infringementOption" *ngFor="let infringementOption of infringements; trackBy: trackById">{{ infringementOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
