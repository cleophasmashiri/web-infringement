<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="document">
            <h2><span jhiTranslate="infringementwebApp.document.detail.title">Document</span> {{ document.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="infringementwebApp.document.name">Name</span></dt>
                <dd>
                    <span>{{ document.name }}</span>
                </dd>
                <dt><span jhiTranslate="infringementwebApp.document.content">Content</span></dt>
                <dd>
                    <div *ngIf="document.content">
                        <a (click)="openFile(document.contentContentType, document.content)">
                            <img [src]="'data:' + document.contentContentType + ';base64,' + document.content" style="max-width: 100%;" alt="document image"/>
                        </a>
                        {{ document.contentContentType }}, {{ byteSize(document.content) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="infringementwebApp.document.infringement">Infringement</span></dt>
                <dd>
                    <div *ngIf="document.infringement">
                        <a [routerLink]="['/infringement', document.infringement?.id, 'view']">{{ document.infringement?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document', document.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
